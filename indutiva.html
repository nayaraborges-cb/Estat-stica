<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Indutiva</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>

</head>
<body>
<h1>Indutiva</h1>
<form>
    Porcentagem desejada do valor total <br>
    <input name="valor1" type="number"><br><br>
    Valor total <br>
    <input name="valor2" type="number"><br>
    <button>Calcular</button>
</form>
<script>
    $(document).ready(function(){

        $("button").click(function () {
            var num1 = parseInt($("input[name='valor1']").val());
            var num2 = parseInt($("input[name='valor2']").val());
            var result = (num1/100) * num2
            alert(result);
        })





    });
</script>
</body>
</html>
